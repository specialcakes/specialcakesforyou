<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial scale=1">
	<link href="CSS/CustomCakes.css" rel="stylesheet" type="text/css">
	<title>Contact Us</title>
</head>

<body class="container">
	<div>
		<img src="images/logo.png" alt="logo for Special Cakes" width="298" height="71" class="logoimage">
	</div>
	<div>
		<nav>
			<ul id="navigationBar">
				<li>Holder</li>
				<li>Place</li>
				<li>Bar</li>
				<li>Nav</li>
			</ul>
		</nav>
	</div>
	<div>
    	<img src="images/minicakes1200.png" class="bannerimage" alt="cake banner image" width="1200" height="360">
	</div>
	<div>
		<h1 class="mainheading">Get in touch with us</h1>
	</div>
	<br>
	<div>
		<br>
		<form id="form2" class="formcontainer">
			<label for="name">Name</label>
				<input type="text" placeholder="Your name"><br>
			<label for="email">Email</label>
				<input type="email" placeholder="Contact email"><br>
			<label for="phone">Phone</label>
				<input type="tel" placeholder="+61"><br>
			<label for="Feedback">Feedback</label><br>
				<textarea placeholder="Enter your feedback or question here" wrap="virtual"></textarea>
			<input type="submit">
		</form>
	</div>
	<br>
	<br>
<div id="footer">Mary Perez Â© 2023</div>
</body>
</html>
